<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/46a4a93441.js" crossorigin="anonymous"></script>
    <title>Huddle.com</title>
</head>

<body class="container">
    <header class="nav-bar">
        <img src="/images/logo.svg">
    </header>

    <main class="main-body">
        <div class="image-container">
            <img src="/images/illustration-mockups.svg" alt="image">
        </div>

        <div class="text-container">
            <h1 class="title">build the community your fans will love.</h1>
            <p class="subtitle"> Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience.
                Create connections with your users as you engage in genuine discussion.
            </p>

            <div class="button">
                <button class="btn">Register</button>
            </div>
        </div>
    </main>


    <footer class="main-footer">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
</body>

</html>
